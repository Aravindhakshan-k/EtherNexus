<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}


        <p>
            <label for="id_image">Image:</label>
            <input type="file" name="image" accept="image/*" required id="id_image">


        </p>


        <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" value="Title" maxlength="50" required id="id_title">


        </p>


        <p>
            <label for="id_body">Body:</label>
            <textarea name="body" cols="40" rows="10" maxlength="6000" required id="id_body">
</textarea>




        </p>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
